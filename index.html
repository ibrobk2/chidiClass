<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>
</head>
<body>
    <h2 id="loc"></h2>
    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.8695555008635!2d7.6277463999999995!3d12.980194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11b023f6b8984009%3A0x8cfe6466579fc603!2sProxy%20Software%20Systems%2C%20Katsina!5e0!3m2!1sen!2sng!4v1749121618498!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
    <button id="btn">Get Location</button>

    <script>
        // Get the button element
        var btn = document.getElementById("btn");
        var loc = document.getElementById("loc");
        // Add an event listener to the button
        btn.addEventListener("click", function(){
            // Get the user's location
            if(navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(success, error)
            }
            else{
                loc.innerHTML = "Geolocation is not supported by this browser.";
            }

            function success(position){
                var lat = position.coords.latitude;
                var long = position.coords.longitude;
                loc.innerHTML = "Latitude:"+lat+"<br>Longitude:"+long;
            }

            function error(){
                loc.innerHTML = "Unable to retrieve your location.";
            }
        })
    </script>
</body>
</html>
